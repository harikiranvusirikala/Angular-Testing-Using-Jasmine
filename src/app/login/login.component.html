<div>
    <h3 style="text-align: center;">Enter login credentials</h3>
</div>



<form [formGroup]="loginForm" (ngSubmit)="login()" class="container">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control">
        <p *ngIf="loginForm.controls['username'].errors && loginForm.get('username')?.touched" class="alert alert-danger">This field is
            required!</p>

    


    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" formControlName="password" class="form-control">
        <p *ngIf="loginForm.controls['password'].errors && loginForm.get('password')?.touched"
            class="alert alert-danger">This field is
            required!</p>


    </div><br>

    <button type="submit" (click)="login()" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
</form>
